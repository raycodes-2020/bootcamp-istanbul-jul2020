<div class="container p-3 mb-2 bg-dark text-light">
  <div class=""row justify-content-center">

            <h1 class="animate__jello title"> Calculator </h1>
    <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>

  </label>

    <label>

    <input type="number" id="percent1-input" size="2">
  </label>

    <input type="number" id="percent2-input" size="2">
  </label>
    <button id="percent-button" class="btn btn-outline-warning">Calculate</button>
    <br><br>

    <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
    <button id="area-button" class="btn btn-outline-warning">Calculate</button>
